<div>
    <div>
        <img src="{{flagUrl}}">
    </div>
    <material-input class="guess_input"
                    (input)="updateGuess($event.target.value)"
                    label="What country is this?"
                    autoFocus floatingLabel>

    </material-input>
    <material-button id="status"
                     [disabled]="!isButtonEnabled"
                     (click)="submitGuess()">
        {{status}}
    </material-button>
</div>
